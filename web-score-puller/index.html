<!doctype html>
<html lang="en" ng-app="PitApp">
<head>
  <meta charset="utf-8">
  <title>FRC Pit Displays</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="resources/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="resources/main.js"></script>
</head>
<body ng-controller="PitDisplayCtrl">
	<div class="left-panel">
		<datatable data="data.ranks" config="rankConfig" title="Rankings"></datatable>
	</div>
	<div class="right-panel">
		<datatable data="data.results" config="resultConfig" title="Match Results"></datatable>
	</div>
</body>
</html>
